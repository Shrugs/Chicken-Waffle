<div ng-include="'components/navbar/navbar.html'"></div>

<div layout="row" layout-align="space-around center" ng-repeat="userRow in users">
    <md-content flex class="md-padding">
        <div class="md-whiteframe-z3" flex="33" ng-repeat="user in userRow">
            <md-toolbar>
                <h1 class="md-toolbar-tools">
                    <span>{{user.email}}</span>
                </h1>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-item ng-repeat="team in user.teams">
                        <md-item-content>
                            <div class="md-tile-content">
                                {{team.name}}
                            </div>
                        </md-item-content>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-item>
                </md-list>
            </md-content>
        </div>
    </md-content>
</div>
